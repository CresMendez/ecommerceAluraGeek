<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <div class="header__contenedor-logo">
                    <a href="index.html">
                        <img class="header__logo-img" src="./assets/img/logo2.png" alt="Logo-Alura-Geek">
                    </a>
                </div>
            </div>
            <div class="header__container-login-search">
                <div class="header__login">
                    <a class="header__Login-boton" href="login.html">Login</a>
                </div>
                <div class="header__search">
                    <form action="">
                        <input class="header__search-input"  type="search" placeholder="Â¿Que desea buscar?">

                       <!-- <img src="./assets/img/Vector.png" alt="Vector"> -->
                    </form>
                </div>
            </div>
            
        </div>
    </header>
    <main>
        <section class="banner">

                <h1 class="banner__titulo">Febrero Promocional</h1>
                <p class="banner__texto">Productos seleccionados con 33% de descuento</p>
                <button class="banner__boton boton">ver consolas</button>
            </div>
        </section>

        <section class="galeria star-wars">
            <div class="galeria__container container">
                <div class="galeria__encabezado">
                    <h2 class="galeria__Titulo">Star Wars</h2>
                    <a class="galeria__link" href="./productos.html">ver todo
                        <img class="galeria__flecha" src="./assets/img/fechaDerecha.png" alt="FechaGaleria">
                    </a>
                </div>
                <div class="galeria__productos">
                     <ul class="galeria__productos-container" data-star>
                    </ul>
                </div>
            </div>
        </section>
        <section class="galeria consolas">
            <div class="galeria__container container">
                <div class="galeria__encabezado">
                    <h2 class="galeria__Titulo">Consolas</h2>
                    <a class="galeria__link" href="./productos.html">ver todo
                        <img class="galeria__flecha" src="./assets/img/fechaDerecha.png" alt="FechaGaleria">
                    </a>
                </div>
                <div class="galeria__productos">
                    <ul class="galeria__productos-container" data-consolas="">
                        
                    </ul>
                </div>
            </div>
        </section>
        <section class="nosotros">
            <div class="nosotros__container container">
                <div class="nosotros__contenedor-logotitulos">
                    <img class="nosotros__logo-img" src="./assets/img/Logo2.png" alt="logoAluraGeek">
                    <div class="nosotros__enlaces">
                        <a class="nosotros__enlaces-titulos" href="">Quienes somos</a>
                        <a class="nosotros__enlaces-titulos" href="">Politica de privacidad</a>
                        <a class="nosotros__enlaces-titulos" href="">Programa de fidelidad</a>
                        <a class="nosotros__enlaces-titulos" href="">Nuestras tiendas</a>
                        <a class="nosotros__enlaces-titulos" href="">Quiero ser franquiciado</a>
                        <a class="nosotros__enlaces-titulos" href="">Anuncie Aqui</a>
                    </div>
                </div>
                <div class="nosotros__contacto">
                    <h3 class="nosotros__titulo">Hable con nosotros</h3>
                    <form action="">
                        <label for="">Nombre</label>
                        <input class="" type="text" name="nombre" id="nombre" placeholder="Nombre"/>
                        <textarea class="txtarea" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        <button class="nosotros__boton">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container container">
                <p class="footer__texto">Desarrollado por Crescencio Mendez Ara</p>
                <p class="footer__texto">2023</p>
            </div>
